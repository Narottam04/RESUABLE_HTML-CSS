<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roatating cards</title>
  </head>
  <body>
    <section>
      <div class="card-grid">
        <!-- card 1 -->
        <div class="card-container">
          <div class="card">
            <figure class="front">
              <h2 class="card-heading">Speed</h2>
            </figure>
            <figure class="back">
              <h2 class="card-heading">Speed</h2>
              <p class="card-p">
                Get your high-quality product to market on time, on-target, and
                grow your business.
              </p>
            </figure>
          </div>
        </div>
        <!-- card 2 -->
        <div class="card-container">
          <div class="card">
            <figure class="front">
              <h2 class="card-heading">Support</h2>
            </figure>
            <figure class="back">
              <h2 class="card-heading">Support</h2>
              <p class="card-p">
                Work with an experienced team: QA every step of the way and
                real-time support.
              </p>
            </figure>
          </div>
        </div>
        <!-- card 3 -->
        <div class="card-container">
          <div class="card">
            <figure class="front">
              <h2 class="card-heading">Cost</h2>
            </figure>
            <figure class="back">
              <h2 class="card-heading">Cost</h2>
              <p class="card-p">
                cost-effective turnkey operations for electronic assemblies with
                highest quality and workmanship standards.
              </p>
            </figure>
          </div>
        </div>
        <!-- card 4 -->
        <div class="card-container">
          <div class="card">
            <figure class="front">
              <h2 class="card-heading">Expertise</h2>
            </figure>
            <figure class="back">
              <h2 class="card-heading">Expertise</h2>
              <p class="card-p">
                Tested, proven world-class cost-effective turnkey operations for
                electronic assemblies
              </p>
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
