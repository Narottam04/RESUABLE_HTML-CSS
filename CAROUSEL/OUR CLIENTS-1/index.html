<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="glider.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Our clients</title>
  </head>
  <body>
    <!-- our clients -->
    <section id="our-clients">
      <h2>Our Clients</h2>
      <div class="logo-showcase-container">
        <div class="logo-showcase" id="glider">
          <div class="logo">
            <img src="./images/google.png" alt="images" />
          </div>
          <div class="logo">
            <img src="./images/intel.png" alt="images" />
          </div>
          <div class="logo">
            <img src="./images/nvidia.png" alt="images" />
          </div>
          <div class="logo">
            <img src="./images/facebook.png" alt="images" />
          </div>
        </div>

        <div class="glider-prev">
          <i class="fas fa-chevron-circle-left"></i>
        </div>
        <div class="glider-next">
          <i class="fas fa-chevron-circle-right"></i>
        </div>
        <div class="dots"></div>
      </div>
    </section>

    <script src="./glider.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
