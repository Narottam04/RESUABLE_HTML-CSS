<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>label contact</title>
</head>
<body>
    <!-- contact form -->
    <div class="contact">
        <div class="contact-container">
            <form action="POST" class="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Jane Doe" id="name" name="name" tabindex="1" required>
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Jane@doe.com" id="name" name="name" tabindex="2" required>
                    <label for="email" class="form-label">Email</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
